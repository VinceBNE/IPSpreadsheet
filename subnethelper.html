<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPv4 Range to CSV Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">IPv4 Range to CSV</h1>

    <label for="cidrInput" class="block text-sm font-medium text-gray-700 mb-1">Enter IPv4 CIDR Range</label>
    <input
      id="cidrInput"
      type="text"
      placeholder="e.g. 192.168.1.0/30"
      class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div class="flex justify-between">
      <button
        onclick="generateCSV()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Download CSV
      </button>
      <button
        onclick="document.getElementById('cidrInput').value='';"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
      >
        Clear
      </button>
    </div>
  </div>

  <script>
    function ipToNumber(ip) {
      return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0);
    }

    function numberToIP(num) {
      return [24, 16, 8, 0].map(shift => (num >> shift) & 255).join('.');
    }

    function parseCIDR(cidr) {
      const [ip, maskLength] = cidr.split('/');
      const start = ipToNumber(ip);
      const count = Math.pow(2, 32 - parseInt(maskLength));
      return Array.from({ length: count }, (_, i) => numberToIP(start + i));
    }

    function generateCSV() {
      const cidr = document.getElementById('cidrInput').value.trim();
      if (!cidr.includes('/') || cidr.split('/').length !== 2) {
        alert("Please enter a valid CIDR range, e.g., 192.168.1.0/30");
        return;
      }

      const ips = parseCIDR(cidr);
      let csvContent = "IP Address,Hostname,Note\n";
      csvContent += ips.map(ip => `${ip},,`).join("\n");

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ip_range.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
