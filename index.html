<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPv4 Range to CSV Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">IPv4 Range to CSV</h1>

    <label for="cidrInput" class="block text-sm font-medium text-gray-700 mb-1">Enter IPv4 CIDR Range</label>
    <input
      id="cidrInput"
      type="text"
      placeholder="e.g. 192.168.1.0/30"
      class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div class="flex justify-between">
      <button
        onclick="generateCSV()"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Download CSV
      </button>
      <button
        onclick="document.getElementById('cidrInput').value='';"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
      >
        Clear
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
