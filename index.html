<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Spreadsheet Generator V1.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1', // Indigo
            accent: '#334155'   // Gray-700
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-sans">

  <!-- Website Title -->
  <header class="bg-primary text-white py-6 shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-3xl font-bold">ðŸ’» IP Spreadsheet Generator V1.4</h1>
    </div>
  </header>

  <!-- Main Layout -->
 <main class="px-4">
  <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-6 mt-8">

    <!-- Left Panel -->
    <section class="flex-1 bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold text-accent mb-4">Input Settings</h2>

      <label class="block text-sm font-medium mb-1">IP Address</label>
      <input
        id="ipInput"
        type="text"
        placeholder="e.g. 192.168.1.0"
        value="192.168.0.0"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-primary focus:outline-none"
      />

      <label class="block text-sm font-medium mb-1">Netmask</label>
      <input
        id="maskInput"
        type="number"
        min="0"
        max="32"
        placeholder="e.g. 24"
        value="24"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-primary focus:outline-none"
      />

      <h3 class="text-sm font-semibold mb-2">Selected Columns</h3>
      <div id="selectedColumns" class="flex flex-col gap-2 mb-4"></div>

      <div class="flex items-center gap-2 mb-4">
        <input
          id="customColumnInput"
          type="text"
          placeholder="Add custom column"
          class="flex-1 p-2 border border-gray-300 rounded focus:ring-primary"
        />
        <button onclick="addCustomColumn()" class="bg-primary text-white px-3 py-1 rounded hover:bg-indigo-700 text-sm">Add</button>
      </div>

      <div class="flex gap-2 flex-wrap">
        <button onclick="generateCSV()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Export CSV</button>
        <button onclick="generateXLSX()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Export XLSX</button>
        <button onclick="togglePreview()" class="bg-white border border-primary text-primary px-4 py-2 rounded-lg hover:bg-indigo-50">Preview Table</button>
        <button onclick="clearInput()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Clear</button>
      </div>

    </section>

    <!-- Right Panel -->
    <section class="w-full lg:w-72 bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold text-accent mb-4">Available Columns</h2>
      <div id="columnButtons" class="flex flex-wrap gap-2"></div>
    </section>
  </div>

  <div id="previewTableContainer" class="max-w-6xl mx-auto mt-8 hidden">
    <div class="bg-white shadow-lg rounded-2xl p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold text-accent">Preview</h3>
        <button onclick="clearPreview()" class="text-sm px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 transition">Clear Preview</button>
      </div>
      <div class="overflow-x-auto bg-gray-50 rounded-lg shadow-inner p-4">
        <table id="previewTable" class="min-w-full text-sm text-left border border-gray-200"></table>
      </div>
    </div>
  </div>

  </main>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
